<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/estilo.css" th:href="@{/css/estilo.css}"/>
  </head>		
<body>
	<h2>Login</h2>
	<div class="col-md-6">
	 <div th:if="${error}" class="alert alert-danger" th:text="${error}">  errorMsg  </div>
	<form action="#" th:action="@{/login}" method="post">
		Nombre de usuario: <input name="username" type="text" /><br/><br/>
		Password:<input name="password" type="password" /><br/><br/>
		<button class="btn btn-default" type="submit" name="entrar">Entrar</button>	
	</form>
	</div>
</body>
</html>
